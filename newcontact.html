<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>New Contact</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <script href="script.js"></script>
  <form class="selection">
    <h1>Enter New Contact Information Below:</h1>
    <body class="input">
      <label for="firstname">First Name: </label>
      <input type="text" id="firstname" name="firstname" /><br />
      <label for="lastname">Last Name: </label>
      <input type="text" id="lastname" name="lastname" /><br />
      <label for="areacode">Area Code: </label>
      <input type="int" id="areacode" name="area code" /><br />
      <label for="number">Phone Number: </label>
      <input type="int" id="number" name="number" />
      <button onclick="addnew" id="addnew">Add New Contact</button><br />
      <nav>
        <a href="Title.html">Back to Main</a>
      </nav>
